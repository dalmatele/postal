version: 2

postal:
  web_hostname: mailvietel.gh2vs.com
  web_protocol: http
  smtp_hostname: mailvietel.gh2vs.com
web_server:
  default_port: 8080
  default_bind_address: 0.0.0.0

logging:
  rails_log_enabled: true
  enabled: true
  highlighting_enabled: true

main_db:
  host: mariadb
  username: root
  password: postal
  database: postal

message_db:
  host: mariadb
  username: root
  password: postal
  prefix: postal

smtp_server:
